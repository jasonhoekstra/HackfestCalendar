<!DOCTYPE HTML>
<html>
<head>
	<title>Hackfest2 Calendar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" charset="utf-8" src="scripts/cordova-1.7.0.js"></script>
	<link rel="stylesheet" href="styles/jquery.mobile-1.1.0.min.css" />
	<script src="scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="scripts/jquery.mobile-1.1.0.min.js" type="text/javascript"></script>
	<script src="scripts/hfcalendar.js" type="text/javascript"></script>
	<script type="text/javascript">
	  // PhoneGap is loaded and it is now safe to make calls PhoneGap methods
	  //
	  function onDeviceReady() {
	    function reachableCallback(reachability) {
	      // There is no consistency on the format of reachability
	      var networkState = reachability.code || reachability;
	
	      var states = {};
	      states[NetworkStatus.NOT_REACHABLE] = 'No network connection';
	      states[NetworkStatus.REACHABLE_VIA_CARRIER_DATA_NETWORK] = 'Carrier data connection';
	      states[NetworkStatus.REACHABLE_VIA_WIFI_NETWORK] = 'WiFi connection';
	
	      alert('Connection type: ' + states[networkState]);
	    }
	    navigator.network.isReachable('phonegap.com', reachableCallback);
	  }
	</script>
</head>
<body>

	<div data-role="page" id="home">

		<div data-role="header" data-position="fixed" data-theme="b">
			<h1>Hackathon Calendar</h1>
			<a href="#home" data-icon="search" class="ui-btn-right">Search</a>
		</div>

		<div data-role="content">
			<div class="content-primary">
				<ul data-role="listview" id="events" data-divider-theme="d">
				</ul>
			</div>
		</div>

		<div data-role="footer" data-position="fixed" data-theme="b">
			<h1>API Evangelist</h1>
			<a href="index.html" class="ui-btn-left">Update List</a> <a
				href="index.html" data-icon="gear" class="ui-btn-right">About</a>
		</div>
	</div>
	
	 <div data-role="page" id="event">

    <div data-role="header" data-position="fixed" data-theme="b">
      <h1>Hackathon Calendar</h1>
      <a href="#home" data-icon="back" data-rel="back" class="ui-btn-right">Back</a>
    </div>

    <div data-role="content">
      <div class="content-primary">
      </div>
    </div>

    <div data-role="footer" data-position="fixed" data-theme="b">
      <h1>API Evangelist</h1>
       <a href="index.html" data-icon="gear" class="ui-btn-right">About</a>
    </div>
  </div>
	
	

</body>
</html>
